
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Login System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Enter Username">
    <input type="password" id="loginPass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    <p id="loginMsg" class="msg"></p>
</div>

<div class="container hidden" id="registerBox">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Create Username">
    <input type="password" id="regPass" placeholder="Create Password">
    <button onclick="register()">Register</button>
    <p id="registerMsg" class="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
